<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{city}} Masterclass 2026 - Edge Delivery Services Training</title>
    <meta name="description" content="{{description}}">
</head>
<body>
    <header></header>
    <main>
      <div>
        <div class="event">
          <div>
            <div>
              <picture>
                <img src="{{image}}" alt="{{city}} skyline">
              </picture>
            </div>
          </div>
          <div>
            <div>
              <h1>{{city}} Masterclass 2026</h1>
              <p><strong>{{date}}</strong> · {{venue}}</p>
              <p><a href="{{registrationUrl}}">Register Now</a></p>
            </div>
          </div>
        </div>
      </div>

      <div>
        <h2>About This Event</h2>
        <p>{{description}}</p>
      </div>

      <div>
        <h2>Event Details</h2>
        <ul>
          <li><strong>Location:</strong> {{venue}}, {{city}}, {{country}}</li>
          <li><strong>Address:</strong> {{address}}</li>
          <li><strong>Date:</strong> {{date}}</li>
        </ul>
      </div>

      <div>
        <h2>What's Included</h2>
        <p>{{highlights}}</p>
      </div>

      <div>
        <p><a href="/events/list">← Back to All Events</a></p>
      </div>
    </main>
    <footer></footer>
</body>
</html>
